<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autodance Share</title>
<style>
    @font-face {
        font-family: 'TungstenBold';
        src: url('https://example.com/fonts/Tungsten-Bold.woff2') format('woff2'); /* Substitua pelo link real da fonte */
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        font-family: 'TungstenBold', Arial, sans-serif;
        background-color: #ff4d4d;
        padding: 1em;
        text-align: center;
        font-size: 2em;
    }

    main {
        max-width: 800px;
        margin: 2em auto;
        padding: 1em;
    }

    input, button {
        padding: 0.7em;
        margin-bottom: 1em;
        border-radius: 5px;
        border: none;
    }

    input[type="text"] {
        width: 100%;
        margin-bottom: 0.5em;
    }

    button {
        background-color: #ff4d4d;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background-color: #e04343;
    }

    .post {
        background-color: #333;
        padding: 1em;
        border-radius: 8px;
        margin-bottom: 1em;
    }

    .author {
        font-weight: bold;
        color: #ffbb33;
        margin-bottom: 0.5em;
    }

    video {
        max-width: 100%;
        border-radius: 5px;
    }
</style>
</head>
<body>

<header>Autodance Share</header>

<main>
    <h2>Poste sua autodance</h2>
    <input type="text" id="author" placeholder="Seu nome">
    <input type="file" id="video" accept="video/*">
    <button onclick="addPost()">Postar</button>

    <h2>Autodances enviadas</h2>
    <div id="posts"></div>
</main>

<script>
    function loadPosts() {
        const posts = JSON.parse(localStorage.getItem('autodances') || '[]');
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
            const div = document.createElement('div');
            div.classList.add('post');
            div.innerHTML = `<div class="author">${post.author}:</div>
                             <video controls src="${post.video}"></video>`;
            container.appendChild(div);
        });
    }

    function addPost() {
        const author = document.getElementById('author').value.trim() || 'Anônimo';
        const videoInput = document.getElementById('video');
        if (!videoInput.files.length) {
            alert('Escolha um vídeo para postar!');
            return;
        }

        const file = videoInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const posts = JSON.parse(localStorage.getItem('autodances') || '[]');
            posts.unshift({ author, video: e.target.result });
            localStorage.setItem('autodances', JSON.stringify(posts));

            document.getElementById('author').value = '';
            videoInput.value = '';
            loadPosts();
        };
        reader.readAsDataURL(file);
    }

    loadPosts();
</script>

</body>
</html>
